macos:
  local:
    virtualization:
      qemu: 6.2.0-gpu-sdl
      config:
        - machine: virt-6.2,highmem=off
        - accel: hvf
      #  - accel: tcg,tb-size=1024
        - cpu: host
        - smp: 8
        - m: 4G
        #- bios: $edk2
